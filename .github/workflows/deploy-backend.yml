name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  # --- âœ… ãƒ†ã‚¹ãƒˆã‚¸ãƒ§ãƒ– ---
  test:
    name: Run Pytest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -U pip wheel
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Set environment variables for testing
        working-directory: backend
        run: |
          echo "FLASK_ENV=test" >> $GITHUB_ENV
          echo "FLASK_APP=app" >> $GITHUB_ENV
          echo "DATABASE_URL=sqlite:///test_database.db" >> $GITHUB_ENV

      - name: Run pytest
        working-directory: backend
        run: |
          source venv/bin/activate
          pytest -v --maxfail=3 --disable-warnings --cov=app --cov-report=term-missing

  # --- ðŸš€ ãƒ‡ãƒ—ãƒ­ã‚¤ã‚¸ãƒ§ãƒ–ï¼ˆãƒ†ã‚¹ãƒˆæˆåŠŸæ™‚ã®ã¿ï¼‰ ---
  deploy:
    name: Deploy Backend to VPS
    runs-on: ubuntu-latest
    needs: test # â† ã“ã‚ŒãŒãƒã‚¤ãƒ³ãƒˆï¼ˆtestæˆåŠŸæ™‚ã®ã¿å®Ÿè¡Œï¼‰

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_API_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.DEPLOY_API_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.DEPLOY_API_USER }}@${{ secrets.DEPLOY_API_HOST }} << 'EOF'
          set -e
          cd ~/mahjongscore-api/backend

          echo ">>> Pulling latest code"
          git fetch origin main
          git reset --hard origin/main

          echo ">>> Activating virtual environment"
          source venv/bin/activate

          echo ">>> Installing dependencies"
          pip install -r requirements.txt

          echo ">>> Running migrations"
          FLASK_APP=app FLASK_ENV=production flask db upgrade

          echo ">>> Restarting services"
          sudo systemctl restart mahjong_backend.service
          sudo systemctl restart celery-worker-mahjong.service
          sudo systemctl restart celery-beat-mahjong.service

          echo ">>> Deployment completed successfully."
          EOF
