name: Frontend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      # --- Orval 自動生成 ---
      - name: Generate API client with Orval
        env:
          ORVAL_API_URL: ${{ secrets.ORVAL_API_URL }}

        run: |
          echo "Running Orval with API: $ORVAL_API_URL"
          npm run orval

      - name: Run Lint
        run: npm run lint --if-present

      - name: Run Type Check
        run: npm run type-check --if-present

      - name: Build
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Deploy via SSH (scp)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_FRONT_HOST }}
          username: ${{ secrets.VPS_FRONT_USER }}
          port: ${{ secrets.VPS_FRONT_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: 'dist/*'
          target: '/home/r6441231/public_html/anzai-home.com/mahjong/'

      - name: Restart Frontend Service (optional)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_FRONT_HOST }}
          username: ${{ secrets.VPS_FRONT_USER }}
          port: ${{ secrets.VPS_FRONT_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Restarting Nginx frontend service..."
            sudo systemctl reload nginx
