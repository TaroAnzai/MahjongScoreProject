# pytest.ini
[pytest]
# =========================================================
# 一般設定
# =========================================================
minversion = 7.0
#addopts = -ra -q --disable-warnings --maxfail=1
addopts = -ra -q --disable-warnings
# テストディレクトリのルート
testpaths =
    tests

# =========================================================
# Pythonパス設定（app配下をimport可能に）
# =========================================================
pythonpath =
    .
    app

# =========================================================
# マーカー定義（警告回避のために事前登録）
# =========================================================
markers =
    unit:     単体テスト
    integration: 統合テスト
    service:  サービス層のテスト
    api:      API（エンドポイント）テスト

# =========================================================
# 警告・ログ制御
# =========================================================
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
log_cli = True
log_cli_level = INFO

